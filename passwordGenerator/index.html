<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <textarea class="senha-gerada">Selecione as opções</textarea>
    <label for="qtd-caracteres" style="overflow-y: visible">Quantidade de caracteres</label>
    <input value="20" type="number" min="1" max="50" id="qtd-caracteres"><br>
    <label for="chk-maiusculas">Adicionar maiúsculas</label>
    <input type="checkbox" id="chk-maiusculas" checked><br>
    <label for="chk-minusculas">Adicionar minúsculas</label>
    <input type="checkbox" id="chk-minusculas"><br>
    <label for="chk-numeros">Adicionar números</label>
    <input type="checkbox" id="chk-numeros"><br>
    <label for="chk-simbolos">Adicionar símbolos</label>
    <input type="checkbox" id="chk-simbolos" checked><br>
    <button class="gerar-senha">Gerar senha</button>

  </section>

  <script src="./assets/main.js"></script>
</body>

</html>
